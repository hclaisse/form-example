
<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
}

h1 {
  color: white;
  margin-left: 40px;
} 
legend {
    color:rgb(5, 112, 84);
    border: solid 1px;
    border-color: black;
    background-color: white;
}
button{
    color: rgb(5, 112, 84);
}
fieldset{
    border: solid 2px;
    text-align: left;
    background-color: lightgrey;
    width: 25%;
}
br {
    font-size: x-large;
}
</style>
</head>
<body>
    <fieldset>
        <legend>Please feel free to send a message</legend>
        <form name="contact" method="POST" data-netlify="true">
            Email:<br>
            <input type="text" name="Email" value="">
            <br>
            Message:<br>
            <input type="text" name="Message" value="">
            <br><br>
            <fieldset>
                <legend>Would you like a reply?</legend>
                <p>
                    <input type="radio" name="Would you like a reply?" value="Yes"> Yes<br>
                    <input type="radio" name="Would you like a reply?" value="No"> No<br>
                </p>
            </fieldset>
            <p>
                <button type="submit">Send Message</button>
            </p>
            
        </form>
    </fieldset>
</body>
</html>
